---
apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-ingress
  namespace: system-tools
  labels:
    app: nginx-ingress
spec:
  replicas: 1
  selector:
    app: nginx-ingress
  template:
    metadata:
      labels:
        app: nginx-ingress
    spec:
      containers:
      - name: controller
        image: gcr.io/google_containers/nginx-ingress-controller:0.62
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 80
          hostPort: 80
        - containerPort: 443
          hostPort: 443
        volumeMounts:
        - mountPath: /etc/nginx/template
          name: nginx-template
          readOnly: true
        args:
        - /nginx-ingress-controller
        - --nginx-configmap=system-tools/nginx-ingress
        - --default-backend-service=system-tools/default-backend
      volumes:
      - name: nginx-template
        configMap:
          name: nginx-template
          items:
          - key: nginx.tmpl
            path: nginx.tmpl
